<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalton's To-Do List</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>To-Do List</h1>
     <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">End Date</span>
        </div>
        <input type="date" id="finishDate" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Task</span>
        </div>
        <input type="text" id="task" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
     <button id="submit" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Start Date:</th>
                <th scope="col">Finish Date:</th>
                <th scope="col">Task:</th>
                <th scope="col">status:</th>
            </tr>
        </thead>
        <tbody class="taskTable">

        </tbody>
    </table>
</body>
</html>
